<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias | AEROPUERTOS.lat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    h1, h2, h3 { font-family: 'Open Sans', sans-serif; }
  </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-xl text-center">
    <h1 class="text-3xl font-bold text-blue-800 mb-4" id="title">¡Gracias por tu mensaje!</h1>
    <p class="text-lg text-gray-600" id="message">Hemos recibido tu mensaje y te responderemos a la brevedad posible.</p>
    <div class="mt-8">
      <a href="/" class="inline-block bg-blue-700 hover:bg-blue-800 text-white font-bold px-6 py-3 rounded-lg">Volver al inicio</a>
    </div>
    <div class="mt-6 text-sm text-gray-500">
      <button onclick="setLang('es')">ES</button> · 
      <button onclick="setLang('en')">EN</button> · 
      <button onclick="setLang('pt')">PT</button>
    </div>
  </div>

  <script>
    const translations = {
      es: {
        title: "¡Gracias por tu mensaje!",
        message: "Hemos recibido tu mensaje y te responderemos a la brevedad posible."
      },
      en: {
        title: "Thank you for your message!",
        message: "We have received your message and will get back to you shortly."
      },
      pt: {
        title: "Obrigado pela sua mensagem!",
        message: "Recebemos sua mensagem e responderemos em breve."
      }
    };

    function setLang(lang) {
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('message').textContent = translations[lang].message;
      document.documentElement.lang = lang;
    }
  </script>
</body>
</html>
